apiVersion: {{ include "networkpolicyversion" . }}
kind: NetworkPolicy
metadata:
  annotations:
    gardener.cloud/description: |
      Allows Egress from fluentbit to fluentd
  name: allow-fluentbit
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
{{ toYaml .Values.fluentbit.labels | indent 6 }}
  egress:
  - to:
     # Match all namespaces
    - namespaceSelector: {}
    - podSelector:
        matchLabels:
{{ toYaml .Values.global.lokiLabels | indent 10 }}
    ports:
    - protocol: TCP
      port: {{ .Values.global.lokiPort }}
  - to:
    - podSelector:
        matchLabels:
{{ toYaml .Values.fluentd.labels | indent 10 }}
    ports:
    - protocol: TCP
      port: {{ .Values.fluentd.ports.forward }}
  policyTypes:
  - Egress
